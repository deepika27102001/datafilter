<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload HTML Example</title>
</head>
<body>
    <!-- Placeholder where the HTML content will be loaded -->
    <div id="content"></div>

    <script>
        // Load content when the window is fully loaded
        window.onload = function() {
            // Redirect to another HTML page
            window.location.href = "main.html"; // Change to your target page
        };
    </script>

</body>
</html>
